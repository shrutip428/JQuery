<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../css/form-mystyle.css">
        <link rel="stylesheet" href="bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body class="bkclr">
      <div class="whole-form">
        <h1 class="title">Customer Details:</h1>
        <div class="line"></div>
        <form action="table.html" id="formdemo">
            <label for="fullname" class="p1 heading">Full Name<span style="color: red;">*</span></label>
            <div class="flex-grid m1">
              <div>
                <input type="text" id="fname" name="fname" class="boxheight" size="40"><br>
                <label for="fname" class="label-color">First Name</label>
                <span id="firstname"></span>
              </div>
              <div>
                <input type="text" id="lname" name="lname" class="m2 boxheight" size="40"><br>
                <label for="lname" class="m2 label-color">Last Name</label>
                <span id="lastname"></span>
                <br>
              </div>
            </div> <br> <br>

            <label for="address" class="p1 heading">Address<span style="color: red;">*</span></label> <br>
            <input type = "text" id="addressline1" name="addressline1" class="txtboxclr textbox2 m1"><br>
            <span id="address1" class="p1"></span> <br>

            <label for="street address" class="label-color p1">Street  Address</label> <br> <br>
            <input type = "text" id="addressline2" name=" addressline2 p1" class="txtboxclr textbox2 m1"> <br>
            <label for="street address2" class="label-color p1">Street  Address Line2</label><br>
            <span id="address2"  class="p1"></span>  <br> <br>

            <div class="flex-grid m1">
              <div>
                <input type="text" id="city" name="city" class="boxheight" size="40"><br>
                <label for="city" class="label-color">City</label><br>
                <span id="cityname"  class="p1"></span>
              </div>
              <div>
                <input type="text" id="state" name="state" class="m2 boxheight" size="40"><br>
                <label for="state" class="m2 label-color">State/Province</label><br>
                <span id="statename"  class="p1"></span><br>
              </div>
            </div> <br> <br>

            <label for="number" class="p1 heading">Phone Number<span style="color: red;">*</span></label><br>
            <input type = "text" id="number" name="number" value="(000) 000 - 0000" class="txtboxclr m1 textbox1">
            <br><span id="contact"  class="p1"></span>
            <br> <br>

            <label for="email" class="p1 heading">E-mail</label><br>
            <input type = "text" id="email" name="email" value="ex: email@yahoo.com" class="txtboxclr m1 textbox1"> <br>
            <label for="email" class="label-color p1">example@example.com</label><br>
            <span id="mail"  class="p1"></span>
            <br><br>

            <label for="info" class="p1 heading">How did you hear about us?<span style="color: red;">*</span></label><br>
            <select id="info" name="info" class="m1 textbox1">
              <option value="ps">Please Select</option>
              <option value="newspaper">Newspaper</option>
              <option value="internet">Internet</option>
              <option value="magazine">Magazine</option>
              <option value="other">Other (Please specify...)</option>
            </select>
            <span id="list"  class="p1"></span>
            <br><br>

            <label for="feedback" class="p1 heading">Feedback about us:</label><br>
            <textarea id= "feedback" name="feedback" rows="10" cols="30" class="txtboxclr m1 textbox2"></textarea>
            <br><span id="feedback1"  class="p1"></span>
            <br><br>

            <label for="suggestion" class="p1 heading">Suggestions if any for further improvement:</label><br>
            <textarea id= "suggestion" name="suggestion" rows="10" cols="30" class="txtboxclr m1 textbox2"></textarea>
            <br><span id="suggestion1"  class="p1"></span>
            <br><br>

            <label for="checkbox1" class="p1 heading">Will you be willing to recommend us?</label>
            <input type = "checkbox" id="checkbox1" name="checkbox1" value="" class="txtboxclr">
            <span id="cb"  class="p1"></span>
            <br><br>

            <label for="gender" class="p1 heading">Gender: </label>
            <input type="radio" id="male" name="gender" value="male" class="txtboxclr gender">
            <label for="male" class="heading">Male</label>

            <input type="radio" id="female" name="gender" value="female" class="txtboxclr gender">
            <label for="female" class="heading">Female</label>

            <input type="radio" id="others" name="gender" value="others" class="txtboxclr gender">
            <label for="others" class="heading">Others</label>
            <span id="radiobtn"  class="p1"></span>
            <br> <br>

            <label for="others" class="p1 heading">Please give reference of any two people whom you feel:</label><br>
            <table class="t2 m1">
              <tr>
                <td></td>
                <td class="t1 boxheight table-width heading table-clr">Full Name</td>
                <td class="t1 boxheight table-width heading table-clr">Address</td>
                <td class="t1 boxheight table-width heading table-clr">Contact Number</td>
              </tr>
              <tr>
                <td class="t1 table-clr table-width1">1</td>
                <td class="t1 boxheight table-width"></td>
                <td class="t1 boxheight table-width"></td>
                <td class="t1 boxheight table-width"></td>
              </tr>
              <tr>
                <td class="t1 table-clr table-width1">2</td>
                <td class="t1 boxheight table-width"></td>
                <td class="t1 boxheight table-width"></td>
                <td class="t1 boxheight table-width"></td>
              </tr>
            </table>
            
            <div class="line"></div>
            <br><br>
            <input type="submit" value="Submit" class="m1 btn"  onclick=" return validate()" id="btnsubmit">
        </form>
      </div>
      <script src="../jquery/jquery1.js"></script>
    </body>
</html>
